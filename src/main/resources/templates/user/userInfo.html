<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <a class="navbar-brand font-weight-bold" th:text="${user.getUsername()}"></a>
      <a class="navbar-brand "> with roles: </a>
      <a class="navbar-brand" th:text="${user.rolesToString()}"></a>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-left" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<main>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-1 bg-white">

        <!--карточки сбоку слева-->
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#User">User</a>
          </li>
        </ul>

      </div>
      <div class="col-md-10 bg-light">
        <div class="tab-content">

          <!--Вкладки юзера-->
          <div class="tab-pane fade show active" id="User">
            <h2 class="h2">User information-page</h2>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="UserTable">
                <div class="card">
                  <h5 class="card-header">About user</h5>
                  <div class="card-body text-center">

                    <!--таблицы юзера-->
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Role</th>
                      </tr>
                      </thead>
                      <tbody id="userInfo">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/userInfo.js}" src="../../static/js/admin.js"></script>
</body>
</html>
